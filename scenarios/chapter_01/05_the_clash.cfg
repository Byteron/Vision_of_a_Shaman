#textdomain wesnoth-voas

[scenario]
    id=05_the_clash
    name= _ "The Clash"
    map_data="{~add-ons/Vision_of_a_Shaman/maps/chapter_01/05_the_clash.map}"
    next_scenario=null

    random_start_time=no
    allow_new_game=no
    experience_modifier=100
    force_lock_settings=yes
    
    {TURNS 24 21 18}
    {DEFAULT_SCHEDULE}
    
    # S T O R Y
    
    # P R E S T A R T
    
    [event]
        name=prestart
        [objectives]
            [objective]
                description= _ "Resist until the end of turns"
                condition=win
	            show_turn_counter=yes
            [/objective]
            [objective]
                description= _ "Death of Agarwaen"
                condition=lose
            [/objective]
            
            {TURNS_RUN_OUT}
            
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]
    
    # S I D E _ C O N F I G U R A T I O N
    
    # SIDE 1
    [side]
        side=1
        save_id=proloque
        {PLAYABLE}
        {CHARACTER_AGARWAEN_KNAVE}
        {VOAS_SP_MP_GOLD}

        {GENERIC_UNIT 1 Skeleton 14 24}
        {GENERIC_UNIT 1 (Skeleton Archer) 16 25}
    [/side]
    
    {MP_SIDE 2 (
        save_id=proloque
        {PLAYABLE}
        {CHARACTER_SILWAEN_FULLBLOOD}
        {VOAS_MP_GOLD}
    )}
    
    # SIDE 3
    [side]
        side=3
        controller=ai
        {GOLD 30 38 56}
        team_name=Enemy
        user_team_name="Gideon"
        {FLAG_VARIANT loyalist}
		{CHARACTER_GIDEON_GENERAL}
		recruit=Spearman, Bowman, Cavalryman,, Horseman, Fencer, Heavy Infantryman
        [ai]
            {ATTACK_DEPTH 1 3 5}
        [/ai]
    [/side]

     # SIDE 3
    [side]
        side=3
        controller=ai
        {GOLD 30 38 56}
        team_name=Enemy
        user_team_name="Ginevra"
        {FLAG_VARIANT loyalist}
		{CHARACTER_GINEVRA}
		recruit=Footpad, Thug, Thief, Poacher
    [/side]
    
    # P R E D I A L O Q U E
    
    [event]
        name=start
        [recall]
            id=Silwaen
        [/recall]
    [/event]

    # G A M E S T A R T
    
    # V I C T O R I E S
    
    [event]
    	name=victory
    	[endlevel]
		     result=victory
		    bonus=yes
	    {NEW_GOLD_CARRYOVER 40}
	    [/endlevel]
    [/event]
    
    # D E F E A T S 
    
    # AGARWAEN DIES
    [event]
    	name=die
    	[filter]
    		id=Agarwaen
    	[/filter]
    	[endlevel]
    		result=defeat
    	[/endlevel]
    [/event]

    # SILWAEN DIES
    [event]
    	name=die
    	[filter]
    		id=Silwaen
    	[/filter]
    	[endlevel]
    		result=defeat
    	[/endlevel]
    [/event]
    
    # TIME OVER
    [event]
        name=time over
        [endlevel]
            result=defeat
        [/endlevel]       
    [/event]

    {VOAS_I_LAST_BREATHS}
[/scenario]