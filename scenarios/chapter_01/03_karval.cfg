#textdomain wesnoth-voas

[scenario]
    id=03_karval
    name= _ "Karval"
    map_data="{~add-ons/Vision_of_a_Shaman/maps/chapter_01/03_karval.map}"
    next_scenario=null

    random_start_time=no
    allow_new_game=no
    experience_modifier=100
    force_lock_settings=yes
    
    {TURNS 24 21 18}
    {DEFAULT_SCHEDULE}
    
    # S T O R Y
    
    # P R E S T A R T
    
    [event]
        name=prestart
        [objectives]
            [objective]
                description= _ "Defeat all enemy leaders"
                condition=win
	            show_turn_counter=yes
            [/objective]
            [objective]
                description= _ "Death of Agarwaen"
                condition=lose
            [/objective]
            
            {TURNS_RUN_OUT}
            
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]
    
    # S I D E _ C O N F I G U R A T I O N
    
    # SIDE 1
    [side]
        side=1
        save_id=agarwaen
        gold=0
        recruit=
        {PLAYABLE}
        {CHARACTER_AGARWAEN_KNAVE}

        {GENERIC_UNIT 1 Skeleton 14 24}
        {GENERIC_UNIT 1 (Skeleton Archer) 16 25}

#ifndef MULTIPLAYER        
        [unit]
            {CHARACTER_SILWAEN_FULLBLOOD}
            x=13
            y=25
        [/unit]
#endif
    [/side]
    
    {MP_SIDE 2 (
        {PLAYABLE}
        recruit=
        {CHARACTER_SILWAEN_FULLBLOOD}
        save_id=silwaen
        gold=0
    )}

    # SIDE 3
    [side]
        side=3
        controller=ai
        {GOLD 30 38 56}
        team_name=Enemy
        user_team_name="Fred"
        {FLAG_VARIANT loyalist}
		{CHARACTER_GEORGE}
		recruit=Peasant, Woodsman 
        [ai]
            {ATTACK_DEPTH 1 3 5}
        [/ai]
    [/side]
    
    # SIDE 4
    [side]
        side=4
        controller=ai
        {GOLD 42 50 58}
        team_name=Enemy
        user_team_name="George"
        {FLAG_VARIANT loyalist}
		{CHARACTER_FRED}
		recruit=Ruffian, Peasant, Woodsman
        [ai]
            {ATTACK_DEPTH 1 3 5}
        [/ai]
    [/side]
    
    # P R E D I A L O Q U E
    
    # G A M E S T A R T
    
    # V I C T O R I E S
    
    [event]
    	name=victory
    	[endlevel]
		    result=victory
		    bonus=yes
	    {NEW_GOLD_CARRYOVER 40}
	    [/endlevel]
    [/event]

    # D E F E A T S 
    
    # AGARWAEN DIES
    [event]
    	name=die
    	[filter]
    		id=Agarwaen
    	[/filter]
    	[endlevel]
    		result=defeat
    	[/endlevel]
    [/event]
    
    # TIME OVER
    [event]
        name=time over
        [endlevel]
            result=defeat
        [/endlevel]       
    [/event]

    {VOAS_I_LAST_BREATHS}
[/scenario]