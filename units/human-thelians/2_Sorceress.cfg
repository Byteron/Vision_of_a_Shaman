#textdomain wesnoth-voas

[unit_type]
	id=Thelian Sorceress
	name= _ "female^Sorceress"
	gender=female
	race=thelian
	image="units/human-thelians/sorceress.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=43
	movement_type=thelianfoot
	[defense]
		fungus=50
	[/defense]
	movement=5
	experience=100
	level=2
	alignment=neutral
	advances_to=Thelian Enchantress
	cost=36
	usage=healer
	die_sound={SOUND_LIST:HUMAN_DIE}
	
	[abilities]
		{ABILITY_CURES}
	[/abilities]
	
	[attack]
		name=staff
		description=_"staff"
		icon="attacks/druidstaff.png"
		type=impact
		range=melee
		damage=6
		number=2
	[/attack]
	
	[attack]
		name=entangle
		description=_"entangle"
		icon="attacks/entangle.png"
		type=impact
		damage=8
		number=3
		range=ranged
			[specials]
				{WEAPON_SPECIAL_SLOW}
			[/specials]
	[/attack]
	
	[attack_anim]
		[filter_attack]
			name=staff
		[/filter_attack]

		start_time=-200

		[frame]
			image="units/human-thelians/sorceress.png:350"
		[/frame]

		{SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -125}
	[/attack_anim]
	
	[attack_anim]
		[filter_attack]
			name=entangle
		[/filter_attack]
		missile_start_time=-200
		[missile_frame]
			offset=1.0
			duration=150
			image="projectiles/entangle.png"
			image_diagonal="projectiles/entangle.png"
		[/missile_frame]
		start_time=-450
		[frame]
			image="units/human-thelians/sorceress.png:600"
			halo=halo/elven/nature-halo[1~6].png:75,halo/elven/nature-halo[7~8].png:50
			halo_x,halo_y=0,-12
		[/frame]
		attack_sound_start_time=-75
		[attack_sound_frame]
			sound=entangle.wav
		[/attack_sound_frame]
		{SOUND:SLOW}
	[/attack_anim]
	
	[healing_anim]
		start_time=-300
		[frame]
			image="units/human-thelians/sorceress.png:600"
			halo="halo/elven/druid-healing[1~8].png"
		[/frame]
	[/healing_anim]
	
	{V_STANDING_ANIM "units/human-thelians/sorceress.png"}
	{DEFENSE_ANIM "units/human-thelians/sorceress.png" "units/human-thelians/sorceress.png" {SOUND_LIST:HUMAN_HIT}}  
[/unit_type]
